apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthetic-monitoring-private-probe
  namespace: mltdemo
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      name: synthetic-monitoring-private-probe
  template:
    metadata:
      labels:
        name: synthetic-monitoring-private-probe
    spec:
      containers:
      - name: synthetic-monitoring-private-probe
        image:  grafana/synthetic-monitoring-agent:v0.9.1-0-gc790779
        imagePullPolicy: IfNotPresent
        args: ["-verbose", "-api-server-address=synthetic-monitoring-grpc-eu-west.grafana.net:443", "-api-token=Z7r3Xe4xX9xGoQXzlm2KfkzbRB1F4pLoGT7G58DK2Ytoa51jQ7prq9QrchoEVZoyNbwQOokpFvJLmb5niG+Xr6LInxKGYD1cmi8D5TBOu4RECXoT9HHrLrxca7qJaROvbGyjfrhcQD8eHqnnqUcHnGYcsXQqei29/OqOQ6gllEg="]
        livenessProbe:
          httpGet:
            path: /
            port: 4050
        readinessProbe:
          httpGet:
            path: /ready
            port: 4050
        ports:
        - containerPort: 4050
          name: "http-metrics"
